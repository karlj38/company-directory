<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendors/bootstrap-5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendors/fontawesome-5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Company Directory</title>
  </head>
  <body>
    <div id="menuBar" class="container position-fixed overflow-auto active">
      <button
        id="closeMenu"
        class="btn btn-sm btn-outline-secondary float-end mt-2"
        onclick="closeMenuBar()"
      >
        <i class="fa fa-times"></i>
      </button>
      <h2>Company Directory</h2>
      <hr class="w-100" />
      <nav
        class="
          navbar
          flex-column flex-nowrap
          justify-content-start
          align-items-start
          w-100
        "
      >
        <form id="IdSearch" onsubmit="configViewEmpForm(event)">
          <div class="input-group mb-2">
            <input
              type="search"
              name="search"
              id="search"
              class="form-control"
              placeholder="Employee ID..."
              maxlength="6"
              pattern="[0-9]+"
              required
            />
            <button
              type="submit"
              class="btn btn-primary fas fa-search"
            ></button>
          </div>
        </form>
        <button
          id="toggleAdvSearch"
          class="w-100 btn-plain ps-1 text-start"
          onclick="toggleAdvSearch()"
        >
          <i class="fas fa-chevron-right"></i> Advanced Search
        </button>
        <form id="advSearch" class="w-100" onsubmit="">
          <select
            name="searchType"
            id="searchType"
            class="form-select mb-2"
            onchange="configAdvSearch()"
            required
          >
            <option value="" disabled selected hidden>Search Type</option>
            <option value="departments">Departments</option>
            <option value="employees">Employees</option>
            <option value="locations">Locations</option>
          </select>
          <div id="expandedAdvSearch">
            <input
              type="search"
              name="query"
              id="query"
              class="form-control mb-2"
              placeholder="Search Query..."
              required
            />
            <select name="where" id="where" class="form-select mb-2">
              <option value="" disabled selected hidden>Where</option>
              <option value="col1">Col 1</option>
              <option value="col2">Col 2</option>
              <option value="col3">Col 3</option>
            </select>
            <select name="operator" id="operator" class="form-select mb-2">
              <option value="equals">Equal To</option>
              <option value="notEqual">Not Equal To</option>
            </select>
            <input
              type="text"
              name="condition"
              id="condition"
              class="form-control mb-2"
              placeholder="Condition..."
            />
            <select name="sortBy" id="sortBy" class="form-select mb-2" required>
              <option value="" disabled selected hidden>Sort By</option>
              <option value="col1">Col1</option>
              <option value="col2">Col2</option>
              <option value="col3">Col3</option>
            </select>
            <select name="orderBy" id="orderBy" class="form-select mb-2">
              <option value="ascending">Ascending</option>
              <option value="descending">Descending</option>
            </select>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </form>
        <hr class="w-100" />
        <h3>View All</h3>
        <button class="btn btn-link w-100 ps-0 text-start" onclick="">
          Departments
        </button>
        <button
          class="btn btn-link w-100 ps-0 text-start"
          onclick="getEmployees()"
        >
          Employees
        </button>
        <button class="btn btn-link w-100 ps-0 text-start" onclick="">
          Locations
        </button>
        <hr class="w-100" />
        <button
          id="createButton"
          class="btn btn-success dropdown-toggle w-100"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Create
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="createButton">
          <li>
            <a
              href="#newDeptModal"
              class="dropdown-ite list-group-item list-group-item-action"
              data-bs-toggle="modal"
              >Department</a
            >
          </li>
          <li>
            <a
              href="#newEmpModal"
              class="dropdown-item list-group-item list-group-item-action"
              data-bs-toggle="modal"
              >Employee</a
            >
          </li>
          <li>
            <a
              href="#newLocModal"
              class="dropdown-item list-group-item list-group-item-action"
              data-bs-toggle="modal"
              >Location</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div id="content" class="container-fluid mx-auto">
      <button
        id="menuButton"
        class="btn btn-sm btn-outline-secondary position-fixed"
        onclick="openMenuBar()"
      >
        <i class="fa fa-bars"></i>
      </button>
      <div id="grid" class="row"></div>
    </div>

    <div id="newDeptModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <button
            class="
              btn btn-sm btn-outline-secondary
              position-absolute
              end-0
              mt-2
              me-2
            "
            data-bs-dismiss="modal"
            aria-label="close"
          >
            <i class="fa fa-times"></i>
          </button>
          <div class="modal-header">
            <h1 class="modal-title">New Department</h1>
          </div>
          <form id="newDeptForm">
            <div class="modal-body">
              <input
                type="text"
                name="newDept"
                id="newDept"
                class="form-control mb-3"
                placeholder="New Department Name"
                maxlength="50"
                pattern="[a-zA-Z\. ]+"
                required
              />
              <select
                name="newDeptLoc"
                id="newDeptLoc"
                class="form-select"
                required
              >
                <option value="" selected disabled hidden>
                  Select Location
                </option>
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-folder-plus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="newEmpModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <button
            class="
              btn btn-sm btn-outline-secondary
              position-absolute
              end-0
              mt-2
              me-2
            "
            data-bs-dismiss="modal"
            aria-label="close"
          >
            <i class="fa fa-times"></i>
          </button>
          <div class="modal-header">
            <h1 class="modal-title">New Employee</h1>
          </div>
          <form id="newEmpForm">
            <div class="modal-body">
              <input
                type="text"
                name="newEmpFName"
                id="newEmpFname"
                class="form-control mb-3"
                placeholder="First Name"
                maxlength="50"
                pattern="[a-zA-Z\.' ]+"
                required
              />
              <input
                type="text"
                name="newEmpLName"
                id="newEmpLName"
                class="form-control mb-3"
                placeholder="Last Name"
                maxlength="50"
                pattern="[a-zA-Z\.' ]+"
                required
              />
              <input
                type="text"
                name="newEmpJob"
                id="newEmpJob"
                class="form-control mb-3"
                placeholder="Position"
                maxlength="50"
                pattern="[a-zA-Z\. ]+"
                required
              />
              <input
                type="email"
                name="newEmpEmail"
                id="newEmpEmail"
                class="form-control mb-3"
                placeholder="Email Address"
                maxlength="50"
                required
              />
              <select
                name="newEmpDept"
                id="newEmpDept"
                class="form-select"
                required
              >
                <option value="" selected disabled hidden>
                  Select Department
                </option>
              </select>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-user-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="newLocModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <button
            class="
              btn btn-sm btn-outline-secondary
              position-absolute
              end-0
              mt-2
              me-2
            "
            data-bs-dismiss="modal"
            aria-label="close"
          >
            <i class="fa fa-times"></i>
          </button>
          <div class="modal-header">
            <h1 class="modal-title">New Location</h1>
          </div>
          <form id="newLocForm">
            <div class="modal-body">
              <input
                type="text"
                name="newLoc"
                id="newLoc"
                class="form-control mb-3"
                placeholder="New Location Name"
                maxlength="50"
                pattern="[a-zA-Z\. ]+"
                required
              />
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-folder-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="viewEmpModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <button
            class="
              btn btn-sm btn-outline-secondary
              position-absolute
              end-0
              mt-2
              me-2
            "
            data-bs-dismiss="modal"
            aria-label="close"
          >
            <i class="fa fa-times"></i>
          </button>
          <div class="modal-header">
            <h1 class="modal-title">Manage Employee</h1>
          </div>
          <form>
            <div class="modal-body">
              <input
                type="text"
                name="empFName"
                id="empFName"
                class="form-control mb-2"
                placeholder="First Name"
                maxlength="50"
                pattern="[a-zA-Z\.' ]+"
                required
              />
              <input
                type="text"
                name="empLName"
                id="empLName"
                class="form-control mb-2"
                placeholder="Last Name"
                maxlength="50"
                pattern="[a-zA-Z\.' ]+"
                required
              />
              <input
                type="text"
                name="empJob"
                id="empJob"
                class="form-control mb-2"
                placeholder="Position"
                maxlength="50"
                pattern="[a-zA-Z\. ]+"
                required
              />
              <input
                type="email"
                name="empEmail"
                id="empEmail"
                class="form-control mb-2"
                placeholder="Email"
                required
              />
              <select
                name="empDept"
                id="empDept"
                class="form-select"
                required
              ></select>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary">
                <i class="fas fa-user-edit"></i>
              </button>
              <button type="submit" class="btn btn-danger" disabled>
                <i class="fas fa-user-minus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="overlay" class="active" onclick="closeMenuBar()"></div>
    <div id="preloader"></div>
    <script src="vendors/jQuery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="vendors/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
